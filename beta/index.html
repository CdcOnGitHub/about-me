<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>body{background-color:#2C2F33;color:#DCDDDE;font-family:Arial,sans-serif;padding:0;margin:0;line-height:1.5em}h1{font-size:3em;padding-top:50px;color:#FFFFFF;text-align:center;margin:0}.container{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh}input[type="text"]{padding:10px;border-radius:20px;font-size:1.2em;width:60%;border:none;background-color:#333333;color:#DCDDDE;margin:20px}input[type="submit"]{background-color:#7289DA;color:#FFFFFF;padding:10px 20px;border-radius:10px;text-decoration:none;margin-top:30px;transition:background-color 0.3s;border:none;font-size:1.2em;cursor:pointer}input[type="submit"]:hover{background-color:#4E5D94}</style>
</head>
<body>
    <div class="container">
        <h1>Search Page</h1>
        <form>
            <input type="text" id="search" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
    </div>
    <script>const e=document.querySelector("form"),t=document.querySelector("#search");e.addEventListener("submit",(e=>{e.preventDefault(),alert(`You searched for: ${t.value}`)}));</script>
</body>
</html>
